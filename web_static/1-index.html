<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Header and Footer Example</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #FF0000;
        height: 70px;
        width: 100%;
      }
      footer {
        background-color: #00FF00;
        height: 60px;
        width: 100%;
        position: absolute;
        bottom: 0;
      }
      footer p {
        text-align: center;
        line-height: 60px;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Header content here -->
    </header>
    <main>
      <!-- Main content here -->
    </main>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
